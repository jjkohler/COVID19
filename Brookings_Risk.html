height: 60px;

<div class="map-overlay">
	<div class="map-overlay-title"><p>Employment Risk by PUMA</p>

		<fieldset>
		<label>Select layer</label>
		<select id="layer" name="layer">
			<option value="water">Total Employment Risk</option>
			<option value="building">Black Employment Risk</option>
			<option value="building">Non-Black Employment Risk</option>
		</select>
		</fieldset>
	</div>

  const map = new mapboxgl.Map({

      initFeatureState(data)
    });

    const initFeatureState = (data) => {
      map.addSource('puma_pa', {
        type: 'vector',
        url: 'mapbox://jjkoher.8nbsc555',
        promoteId: 'GEOID10'
      });


      map.addLayer({
        'id': 'puma_pa-fill',
        'type': 'fill',
        'source': 'puma_pa',
        'source-layer': 'puma_pa',
        'paint': {
          'fill-color': ['case',
            ['!=', ['feature-state', 'Pct_Risk'], null],
            ['interpolate',
              ['linear'],
              ['to-number', ['feature-state', 'Pct_Risk']],
              0.16, 'white',
              // 5, '#a6bddb',
              0.32, 'crimson'
            ],
            'rgb(140, 140, 140)'
          ],
		  "fill-opacity": 0.7
        }
      }, 'waterway-label');

      map.addLayer({
        'id': 'puma_pa-line',
        'type': 'line',
        'source': 'puma_pa',
        'source-layer': 'puma_pa',
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-color': '#4b4b4b',
          'line-width': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            2,
            0
          ]
        }
      });



      map.on('mousemove', 'puma_pa-fill', (e) => {
        if (e.features.length > 0) {
          if (hoveredStateId) {
            map.setFeatureState({
              source: 'puma_pa',
              'sourceLayer': 'puma_pa',
              id: hoveredStateId
            }, {
              hover: false
            });
          }
          hoveredStateId = e.features[0].id;
          map.setFeatureState({
            source: 'puma_pa',
            'sourceLayer': 'puma_pa',
            id: hoveredStateId
          }, {
            hover: true
          });
        }
      });

map.on('mousemove', 'puma_pa-fill', (e) => {

  map.getCanvas().style.cursor = 'pointer';
  // Set variables equal to the current feature's magnitude, location, and time
  var PUMANAME = (e.features[0].properties.NAMELSAD10).slice(0, -5);
  var WRK = e.features[0].state.Total_Wrk;
  var PUMA_ID = e.features[0].id;
  var RSK_PCT = (e.features[0].state.Pct_Risk*100).toFixed(2)+"%";

  // Check whether features exist
  if (e.features.length > 0) {
    // Display the magnitude, location, and time in the sidebar
    nameDisplay.textContent = PUMANAME;
    workingDisplay.textContent = WRK;
    pumaidDisplay.textContent = PUMA_ID;
	riskDisplay.textContent = RSK_PCT;
	}
	});

      <!-- map.on('mousemove', 'puma_pa-fill', (e) => { -->

        <!-- popup -->
          <!-- .setLngLat(e.lngLat) -->
          <!-- .setHTML(description) -->
          <!-- .addTo(map); -->
      <!-- }); -->

      map.on('mouseleave', 'puma_pa-fill', () => {
        if (hoveredStateId) {
          map.setFeatureState({
            source: 'puma_pa', 
            'sourceLayer': 'puma_pa',
            id: hoveredStateId
          }, {
            hover: false
          });
        }
        hoveredStateId = null;
        map.getCanvas().style.cursor = '';
		nameDisplay.textContent = null;
		workingDisplay.textContent = null;
		pumaidDisplay.textContent = null;
		riskDisplay.textContent = null;
        <!-- popup.remove(); -->
      });


      const setStates = (data) => {
        data.forEach((row) => {
          map.setFeatureState({
            source: 'puma_pa',
            'sourceLayer': 'puma_pa',
            id: row.GEOID10
          }, {
            Pct_Risk: row.Pct_Risk,
			Total_Wrk: row.Total_Wrk
          })
        })
      }

      const setAfterLoad = (e) => {
        if (e.sourceId === 'puma_pa' && e.isSourceLoaded) {
          setStates(data);
          map.off('sourcedata', setAfterLoad);
        }
      }

      if (map.isSourceLoaded('puma_pa')) {
        setStates(data);
      } else {
        map.on('sourcedata', setAfterLoad);
      }
    }
  })
  
function mobile_detect() {

if (navigator.userAgent.match(/Mobile/)) {return 5.5;
